- type: entity
  id: MobDemonicPresence
  name: demon
  description: Something demonic
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    sprite: _White/Mobs/Demon/demon_camera.rsi
    state: icon
  - type: Clickable
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - GhostImpassable
  - type: MovementIgnoreGravity
  - type: Examiner
  - type: NoSlip
  - type: Actions
  - type: Eye
    drawFov: false
    visMask:
    - Normal
    - Ghost
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: DoAfter
  - type: Alerts
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-demonic-pressence-name
    description: ghost-role-information-demonic-presence-description
    rules: ghost-role-information-demonic-pressence-rules
  - type: GhostTakeoverAvailable
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Speech
    speechVerb: Ghost
  - type: UniversalLanguageSpeaker
  - type: DemonicPresence
  - type: Store
    balance:
      UnholyEnergy: 50
    currencyWhitelist:
    - UnholyEnergy
